<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex__general flex__general--between">
    <div class="container">
        <div class="container__general">
            <div class="container__buttons flex__general">
                <div class="container__buttons-general">
                    <button class="font__general general__button container__login general__color--white">Login With Chat GPT</button>
                </div>
                <div class="container__buttons-general position__absolute">
                    <button class="font__general general__button container__history-button general__color--white">History</button>
                    <div class="container__history general__dnone">
                        <p class="font__general general__color--white">No web history</p>
                    </div>
                </div>
            </div>
            <form class="container__search" action="">
                <p class="font__general container__title">Search</p>
                <input placeholder="Enter your query" class="container__input font__input font__general general__color--white" id="search" type="text">
                <button class="container__submit" type="submit">&#x1F50D</button>
                <div class="container__ai flex__general flex__general--between">
                    <h2 class="font__general general__color--white">AI #1</h2>
                    <div class="container__answer flex__general flex__general--between">
                        <p class="font__general container__answer-text">Your answer will appear here</p>
                    </div>
                </div>
            </form>
            <div class="container__facts general__color--white">
                тут должно быть апи, я не знаю что вы имеете ввиду
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

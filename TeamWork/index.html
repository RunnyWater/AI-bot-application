<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__general">
            <div class="container__buttons">
                <div class="container__buttons-general">
                    <button class="font__general general__button container__login">Login</button>
                    <button class="font__general general__button container__gpt general__dnone">Login With Chat GPT</button>
                </div>
                <div class="container__buttons-general">
                    <button class="font__general general__button container__history-button">History</button>
                    <div class="container__history general__dnone">
                        <p class="font__general">No web history</p>
                    </div>
                </div>
            </div>
            <form class="container__search" action="">
                <p class="font__general container__title">Search</p>
                <input placeholder="Enter your query" class="font__input font__general" id="search" type="text">
                <div class="container__ai">
                    <h2 class="font__general">AI #1</h2>
                    <div class="container__answer">
                        <p class="font__general">Your answer will appear here</p>
                    </div>
                </div>
            </form>
            <div class="container__facts">
                тут должно быть апи, я не знаю что вы имеете ввиду
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
